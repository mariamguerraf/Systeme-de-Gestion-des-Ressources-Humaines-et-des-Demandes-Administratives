<!DOCTYPE html>
<html>
<head>
    <title>Test Backend Authentication</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        button { background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>üîç Test Backend Authentication</h1>
    
    <div>
        <label>Email: <input type="email" id="email" value="admin@test.com"></label><br><br>
        <label>Password: <input type="password" id="password" value="admin123"></label><br><br>
        <button onclick="testLogin()">üîë Tester la connexion</button>
    </div>
    
    <div id="results"></div>

    <script>
        const baseURL = 'http://localhost:8000';
        
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `${new Date().toLocaleTimeString()} - ${message}`;
            results.appendChild(div);
        }
        
        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            document.getElementById('results').innerHTML = '';
            log('üîç D√©but du test...', 'info');
            
            try {
                // Test 1: Login
                log(`üîë Test login sur ${baseURL}/auth/login`, 'info');
                
                const loginResponse = await fetch(`${baseURL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                if (!loginResponse.ok) {
                    const errorData = await loginResponse.json();
                    throw new Error(`Login failed: ${errorData.detail || loginResponse.statusText}`);
                }
                
                const loginData = await loginResponse.json();
                log(`‚úÖ Login r√©ussi! Token re√ßu: ${loginData.access_token.substring(0, 50)}...`, 'success');
                
                // Test 2: Get current user
                log('üë§ Test r√©cup√©ration utilisateur sur /auth/me', 'info');
                
                const userResponse = await fetch(`${baseURL}/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${loginData.access_token}`
                    }
                });
                
                if (!userResponse.ok) {
                    throw new Error(`Get user failed: ${userResponse.statusText}`);
                }
                
                const userData = await userResponse.json();
                log(`‚úÖ Utilisateur r√©cup√©r√©!`, 'success');
                log(`üìß Email: ${userData.email}`, 'success');
                log(`üë• R√¥le: ${userData.role}`, 'success');
                log(`üÜî ID: ${userData.id}`, 'success');
                log(`‚úÖ Le backend fonctionne parfaitement!`, 'success');
                
            } catch (error) {
                log(`‚ùå Erreur: ${error.message}`, 'error');
                if (error.message.includes('Failed to fetch')) {
                    log('üí° Le serveur backend n\'est peut-√™tre pas d√©marr√© sur le port 8000', 'error');
                }
            }
        }
        
        // Test automatique au chargement
        window.onload = () => {
            setTimeout(testLogin, 1000);
        };
    </script>
</body>
</html>

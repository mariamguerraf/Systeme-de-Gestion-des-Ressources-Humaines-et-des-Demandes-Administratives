<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Ajout Enseignant</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .form-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        input, select { margin: 5px 0; padding: 8px; width: 300px; border: 1px solid #ddd; border-radius: 3px; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        #log { max-height: 400px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>üß™ Test Ajout Enseignant - Interface Admin</h1>
    
    <div class="form-section info">
        <h3>üìã Configuration API</h3>
        <div id="config-info"></div>
    </div>

    <div class="form-section">
        <h3>üë®‚Äçüè´ Formulaire Nouvel Enseignant</h3>
        <form id="enseignantForm">
            <label>Email:</label>
            <input type="email" id="email" placeholder="exemple@mail.com" required>
            
            <label>Nom:</label>
            <input type="text" id="nom" placeholder="Nom de famille" required>
            
            <label>Pr√©nom:</label>
            <input type="text" id="prenom" placeholder="Pr√©nom" required>
            
            <label>T√©l√©phone:</label>
            <input type="tel" id="telephone" placeholder="0123456789">
            
            <label>Adresse:</label>
            <input type="text" id="adresse" placeholder="Adresse compl√®te">
            
            <label>CIN:</label>
            <input type="text" id="cin" placeholder="Num√©ro CIN">
            
            <label>Sp√©cialit√©:</label>
            <select id="specialite">
                <option value="">S√©lectionner une sp√©cialit√©</option>
                <option value="Informatique">Informatique</option>
                <option value="Math√©matiques">Math√©matiques</option>
                <option value="Physique">Physique</option>
                <option value="Chimie">Chimie</option>
                <option value="Biologie">Biologie</option>
                <option value="Fran√ßais">Fran√ßais</option>
                <option value="Histoire">Histoire</option>
                <option value="Anglais">Anglais</option>
            </select>
            
            <label>Grade:</label>
            <select id="grade">
                <option value="">S√©lectionner un grade</option>
                <option value="Professeur">Professeur</option>
                <option value="Ma√Ætre de conf√©rences">Ma√Ætre de conf√©rences</option>
                <option value="Agr√©g√©">Agr√©g√©</option>
                <option value="Certifi√©">Certifi√©</option>
                <option value="Contractuel">Contractuel</option>
            </select>
            
            <label>√âtablissement:</label>
            <input type="text" id="etablissement" placeholder="Nom de l'√©tablissement">
            
            <br><br>
            <button type="submit">üöÄ Cr√©er Enseignant</button>
            <button type="button" onclick="clearForm()">üßπ Vider Formulaire</button>
            <button type="button" onclick="loadEnseignants()">üìã Voir Liste</button>
        </form>
    </div>

    <div class="form-section">
        <h3>üìù Log des Op√©rations</h3>
        <pre id="log"></pre>
    </div>

    <script>
        function log(message, type = 'info') {
            const logElement = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const prefix = type === 'error' ? '‚ùå' : type === 'success' ? '‚úÖ' : type === 'warning' ? '‚ö†Ô∏è' : '‚ÑπÔ∏è';
            logElement.textContent += `[${timestamp}] ${prefix} ${message}\n`;
            logElement.scrollTop = logElement.scrollHeight;
        }

        function getApiBaseUrl() {
            if (window.location.hostname.includes('app.github.dev')) {
                const hostname = window.location.hostname;
                let backendHostname;
                if (hostname.includes('-8080.')) {
                    backendHostname = hostname.replace('-8080.', '-8000.');
                } else if (hostname.includes('-8081.')) {
                    backendHostname = hostname.replace('-8081.', '-8000.');
                } else if (hostname.includes('-5173.')) {
                    backendHostname = hostname.replace('-5173.', '-8000.');
                } else {
                    backendHostname = hostname.replace('.app.github.dev', '-8000.app.github.dev');
                }
                return `https://${backendHostname}`;
            }
            if (window.location.hostname === 'localhost') {
                return 'http://localhost:8000';
            }
            return 'https://congenial-halibut-4qgp7jg67v35q-8000.app.github.dev';
        }

        window.onload = function() {
            const apiUrl = getApiBaseUrl();
            document.getElementById('config-info').innerHTML = `
                <strong>API URL:</strong> ${apiUrl}<br>
                <strong>Environnement:</strong> ${window.location.hostname.includes('app.github.dev') ? 'Codespace' : 'Local'}
            `;
            log(`Configuration charg√©e - API: ${apiUrl}`, 'info');
        };

        document.getElementById('enseignantForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                email: document.getElementById('email').value,
                nom: document.getElementById('nom').value,
                prenom: document.getElementById('prenom').value,
                telephone: document.getElementById('telephone').value,
                adresse: document.getElementById('adresse').value,
                cin: document.getElementById('cin').value,
                specialite: document.getElementById('specialite').value,
                grade: document.getElementById('grade').value,
                etablissement: document.getElementById('etablissement').value,
                password: 'default_password'
            };

            log(`Cr√©ation enseignant: ${formData.nom} ${formData.prenom}`, 'info');

            try {
                const apiUrl = getApiBaseUrl();
                const response = await fetch(`${apiUrl}/users/enseignants`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Erreur ${response.status}: ${errorText}`);
                }

                const result = await response.json();
                log(`‚úÖ Enseignant cr√©√©: ID ${result.id}, Email: ${result.email}`, 'success');
                
                // Vider le formulaire
                clearForm();
                
                // Recharger la liste
                setTimeout(() => loadEnseignants(), 1000);

            } catch (error) {
                log(`Erreur cr√©ation: ${error.message}`, 'error');
            }
        });

        function clearForm() {
            document.getElementById('enseignantForm').reset();
            log('Formulaire vid√©', 'info');
        }

        async function loadEnseignants() {
            try {
                const apiUrl = getApiBaseUrl();
                const response = await fetch(`${apiUrl}/users/enseignants`);
                
                if (!response.ok) {
                    throw new Error(`Erreur ${response.status}`);
                }

                const enseignants = await response.json();
                log(`üìä Liste des enseignants (${enseignants.length} total):`, 'info');
                
                enseignants.forEach((ens, index) => {
                    log(`  ${index + 1}. ${ens.user.nom} ${ens.user.prenom} - ${ens.specialite} (ID: ${ens.id})`, 'info');
                });

                // Charger aussi les stats
                const statsResponse = await fetch(`${apiUrl}/admin/stats`);
                if (statsResponse.ok) {
                    const stats = await statsResponse.json();
                    log(`üìà Statistiques: ${stats.total_enseignants} enseignants, ${stats.total_fonctionnaires} fonctionnaires`, 'info');
                }

            } catch (error) {
                log(`Erreur chargement: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>

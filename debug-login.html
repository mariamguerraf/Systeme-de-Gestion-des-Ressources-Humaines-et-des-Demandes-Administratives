<!DOCTYPE html>
<html>
<head>
    <title>Test de Connexion - Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin: 10px 0; }
        label { display: block; margin-bottom: 5px; }
        input { padding: 8px; width: 300px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>üîç Test de Connexion API</h1>

    <form id="loginForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" value="admin@gestion.com" required>
        </div>

        <div class="form-group">
            <label for="password">Mot de passe:</label>
            <input type="password" id="password" value="password123" required>
        </div>

        <button type="submit">Tester la Connexion</button>
        <button type="button" onclick="testBackend()">Tester Backend</button>
    </form>

    <div id="results"></div>

    <script>
        const API_URL = 'http://localhost:8000';
        const resultsDiv = document.getElementById('results');

        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            resultsDiv.appendChild(div);
        }

        async function testBackend() {
            resultsDiv.innerHTML = '';
            addResult('üîç Test de l\'√©tat du backend...', 'info');

            try {
                const response = await fetch(`${API_URL}/`);
                const data = await response.json();
                addResult(`‚úÖ Backend accessible: ${data.message}`, 'success');
            } catch (error) {
                addResult(`‚ùå Backend inaccessible: ${error.message}`, 'error');
                return;
            }

            // Test des docs
            try {
                const docsResponse = await fetch(`${API_URL}/docs`);
                if (docsResponse.ok) {
                    addResult('‚úÖ Documentation Swagger accessible', 'success');
                } else {
                    addResult('‚ùå Documentation Swagger inaccessible', 'error');
                }
            } catch (error) {
                addResult(`‚ùå Erreur docs: ${error.message}`, 'error');
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            resultsDiv.innerHTML = '';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            addResult(`üîë Tentative de connexion avec ${email}...`, 'info');

            try {
                // Pr√©paration des donn√©es pour le form-data
                const formData = new FormData();
                formData.append('username', email);
                formData.append('password', password);

                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    body: formData
                });

                addResult(`üì° R√©ponse HTTP: ${response.status} ${response.statusText}`, 'info');

                if (response.ok) {
                    const data = await response.json();
                    addResult('‚úÖ Connexion r√©ussie !', 'success');
                    addResult(`üéüÔ∏è Token re√ßu: ${data.access_token ? data.access_token.substring(0, 50) + '...' : 'Aucun token'}`, 'success');

                    // Test de r√©cup√©ration de l'utilisateur
                    if (data.access_token) {
                        try {
                            const userResponse = await fetch(`${API_URL}/auth/me`, {
                                headers: {
                                    'Authorization': `Bearer ${data.access_token}`
                                }
                            });

                            if (userResponse.ok) {
                                const userData = await userResponse.json();
                                addResult(`üë§ Utilisateur: ${userData.email} (${userData.role})`, 'success');
                                addResult(`üìù Donn√©es compl√®tes: ${JSON.stringify(userData, null, 2)}`, 'info');
                            } else {
                                addResult(`‚ùå Erreur r√©cup√©ration utilisateur: ${userResponse.status}`, 'error');
                            }
                        } catch (error) {
                            addResult(`‚ùå Erreur API /auth/me: ${error.message}`, 'error');
                        }
                    }
                } else {
                    const errorText = await response.text();
                    addResult(`‚ùå Connexion √©chou√©e: ${errorText}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Erreur r√©seau: ${error.message}`, 'error');
            }
        });

        // Test automatique au chargement
        window.onload = () => {
            testBackend();
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Upload Photo Final</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        input[type="file"] { margin: 10px 0; }
        #log { max-height: 400px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>üîß Test Upload Photo Final - Enseignant</h1>
    
    <div class="test-section info">
        <h3>üìã Configuration D√©tect√©e</h3>
        <div id="config-info"></div>
    </div>

    <div class="test-section">
        <h3>üß™ Test Upload Photo</h3>
        <div>
            <label>Enseignant ID: <input type="number" id="enseignantId" value="19" min="1"></label>
        </div>
        <div>
            <label>Token Admin: <input type="text" id="token" value="test_token_1_admin" style="width: 300px;"></label>
        </div>
        <div>
            <label>Fichier photo: <input type="file" id="photoFile" accept="image/*"></label>
        </div>
        <button onclick="testUpload()">üöÄ Tester Upload Photo</button>
        <button onclick="clearLog()">üßπ Nettoyer Log</button>
    </div>

    <div class="test-section">
        <h3>üìù Log des Tests</h3>
        <pre id="log"></pre>
    </div>

    <script>
        function log(message, type = 'info') {
            const logElement = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const prefix = type === 'error' ? '‚ùå' : type === 'success' ? '‚úÖ' : type === 'warning' ? '‚ö†Ô∏è' : '‚ÑπÔ∏è';
            logElement.textContent += `[${timestamp}] ${prefix} ${message}\n`;
            logElement.scrollTop = logElement.scrollHeight;
        }

        function clearLog() {
            document.getElementById('log').textContent = '';
        }

        function getApiBaseUrl() {
            if (window.location.hostname.includes('app.github.dev')) {
                const hostname = window.location.hostname;
                let backendHostname;
                if (hostname.includes('-8080.')) {
                    backendHostname = hostname.replace('-8080.', '-8000.');
                } else if (hostname.includes('-8081.')) {
                    backendHostname = hostname.replace('-8081.', '-8000.');
                } else if (hostname.includes('-5173.')) {
                    backendHostname = hostname.replace('-5173.', '-8000.');
                } else {
                    backendHostname = hostname.replace('.app.github.dev', '-8000.app.github.dev');
                }
                return `https://${backendHostname}`;
            }
            if (window.location.hostname === 'localhost') {
                return 'http://localhost:8000';
            }
            return 'https://congenial-halibut-4qgp7jg67v35q-8000.app.github.dev';
        }

        // Afficher la configuration au chargement
        window.onload = function() {
            const apiUrl = getApiBaseUrl();
            const hostname = window.location.hostname;
            const origin = window.location.origin;
            
            document.getElementById('config-info').innerHTML = `
                <strong>Frontend Origin:</strong> ${origin}<br>
                <strong>Hostname d√©tect√©:</strong> ${hostname}<br>
                <strong>API URL calcul√©e:</strong> ${apiUrl}<br>
                <strong>Environment:</strong> ${hostname.includes('app.github.dev') ? 'Codespace' : 'Local'}
            `;
            
            log(`Configuration charg√©e - API: ${apiUrl}`, 'info');
        };

        async function testUpload() {
            const enseignantId = document.getElementById('enseignantId').value;
            const token = document.getElementById('token').value;
            const fileInput = document.getElementById('photoFile');
            const file = fileInput.files[0];

            if (!file) {
                log('Veuillez s√©lectionner un fichier', 'error');
                return;
            }

            if (!enseignantId || !token) {
                log('Veuillez remplir tous les champs', 'error');
                return;
            }

            log(`D√©marrage test upload - Enseignant ID: ${enseignantId}, Fichier: ${file.name}`, 'info');

            try {
                const apiUrl = getApiBaseUrl();
                const uploadUrl = `${apiUrl}/users/enseignants/${enseignantId}/upload-photo`;
                
                log(`URL d'upload: ${uploadUrl}`, 'info');

                const formData = new FormData();
                formData.append('file', file);

                log(`Envoi de la requ√™te...`, 'info');

                const response = await fetch(uploadUrl, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                    },
                    body: formData,
                });

                log(`R√©ponse re√ßue - Status: ${response.status}`, response.ok ? 'success' : 'error');

                if (!response.ok) {
                    const errorText = await response.text();
                    log(`Erreur d√©taill√©e: ${errorText}`, 'error');
                    return;
                }

                const result = await response.json();
                log(`Succ√®s! Photo URL: ${result.photo_url}`, 'success');
                log(`R√©ponse compl√®te: ${JSON.stringify(result, null, 2)}`, 'info');

            } catch (error) {
                log(`Erreur r√©seau: ${error.message}`, 'error');
                console.error('Erreur compl√®te:', error);
            }
        }
    </script>
</body>
</html>
